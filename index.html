<!DOCTYPE html>
<html lang = 'en'>

<head>
    <meta charset="utf-8">
 
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link href="//veg.github.io/phylotree.js/phylotree.css" rel="stylesheet">
    
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//veg.github.io/phylotree.js/phylotree.js"></script>

</head>
 
<body>
  <svg id = "tree_display"/>
  
  <script>
  
  var newick_string = "(((A,B),C),(D,E))"
      // tree from Yokoyama et al http://www.ncbi.nlm.nih.gov/pubmed/18768804
 
  var tree = d3.layout.phylotree() 
             // create a tree layout object
             .svg (d3.select ("#tree_display")); 
             // render to this SVG element
  
  tree (d3_phylotree_newick_parser (newick_string)) 
       // parse the Newick into a d3 hierarchy object with additional fields
       .layout(); 
       // layout and render the tree
      // code is from http://bl.ocks.org/spond/f6b51aa6f34561f7006f
                   
  </script>
  
</body>
</html>
